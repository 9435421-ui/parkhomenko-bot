version: '3.8'

services:
  bot:
    build: .
    container_name: lad_v_kvartire_bot
    restart: unless-stopped
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./database:/app/database
      - ./backups:/app/backups
      - ./docs:/app/docs
      - ./bot.log:/app/bot.log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import os; exit(0 if os.path.exists(\"database/bot.db\") else 1)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
